<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weight Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
    	<div class="container">
        <h1>Weight Converter</h1>
        <input type="number" id="inputWeight" placeholder="Enter Weight">
      
        <select id="weightOption">
        	<option value="pounds"     id="pounds">Pounds</option>
        	<option value="ounces"     id="ounces">Ounces</option>
        	<option value="grams"      id="grams">Grams</option>
        	<option value="kilograms"  id="kilograms">Kilograms</option>     
        </select>
  
        <div class="output">
        	<div class="card-block">
        	 <div class="block_1">
                <h3 id="textInfo">Pounds</h3>
                <div id="lbsOutput">--</div>
            </div>    
        	</div>
        	<div class="card-block">
        	 <div class="block_2">
                <h3 id="textInfo">Ounces</h3>
                <div id="ozOutput">--</div>
               </div> 
        	</div>
        	 <div class="card-block">
        	  <div class="block_3">
                <h3 id="textInfo">Grams</h3>
             <div id="gOutput">--</div>
          </div>
        	</div>   

   			<div class="card-block">
   		    <div class="block_4">
                <h3 id="textInfo">Kilograms</h3>
                <div id="kgOutput">--</div>
            </div>
        	</div>
        </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body> 
</html>
